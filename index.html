<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login to Continue</title>
  <meta
      name="description"
      content="Listen to your favorite music on Pumpkincar's Web Player. Discover new songs and playlists."
    />
    <meta
      name="keywords"
      content="Pumpkincar , Web Player, music streaming, songs, Playlists"

</head>

<body>
  <div class="login-container">
    <img src="file/mainlogo.png" alt="Purrfect Logo" class="logo" />
    <form class="login-form">
      <h2>Login to Your Account</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-field">
          <input type="password" id="password" name="password" required />
          <button type="button" class="toggle-password" aria-label="Toggle password visibility">
            Show
          </button>
        </div>
      </div>
      <button type="submit" class="btn-login">Log In</button>
    </form>
    <div class="background-animation">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>

    <div class="welcome-message">
        <h2>Welcome Mam</h2>
        <p>We're Glad to have you</p>
      </div>
  </div>

  
    
  

  <script src="file/login.js"></script>
</body>
</html>
