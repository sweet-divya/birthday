<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            color: #333;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: pop 1s ease-in-out infinite alternate;
        }

        @keyframes pop {
            0% { transform: scale(1); color: #ff5733; }
            100% { transform: scale(1.1); color: #ffbd69; }
        }

        .certificate-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 5px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff5733;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .back-btn:hover {
            background: #c70039;
        }
    </style>
</head>
